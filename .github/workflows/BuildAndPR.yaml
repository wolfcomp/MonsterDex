name: Build

on:
  push:
    branches:
      - master

env:
  PUBLIC_NAME: DeepDungeonDex
  SOLUTION_NAME: DeepDungeonDex
  INTERNAL_NAME: DeepDungeonDex
  RELEASE_DIR: DeepDungeonDex\bin\Release\net5.0\DeepDungeonDex
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.0.2
      - name: Download Dalamud
        run: |
          Invoke-WebRequest -Uri https://goatcorp.github.io/dalamud-distrib/stg/latest.zip -OutFile latest.zip
          Expand-Archive -Force latest.zip "$env:AppData\XIVLauncher\addon\Hooks\dev\"   
      - name: Build
        run: |
          dotnet restore -r win ${{ env.SOLUTION_NAME }}.sln
          dotnet build --configuration Release
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: true
      - uses: actions/upload-artifact@v2
        with:
          name: PluginRepoZip
          path: ${{ env.RELEASE_DIR }}
          if-no-files-found: error
  pull_request:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        id: download-artifact
        with:
          name: PluginRepoZip
          path: PluginArtifact

      - name: Create pull request
        uses: daemitus/DalamudPluginPR@v1
        with:
          token: ${{ secrets.PAT }}
          artifact_path: ${{ steps.download-artifact.outputs.download-path }}
