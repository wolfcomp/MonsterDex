# Floor 80 Boss
13968: |
  Boss paßt entweder eine Vorder- oder Rückseite, je nachdem, wo die geladenen Whisker mit einer der folgenden zwei Mechaniker.
  1) "Perilous Lair" -- PB AoE
  2) "Roaring Ring" -- Doughnut
  3) "Stalking Static" -- Erzeugt eine Kette Blitzbälle, die letzte Kugel an der Wand wird eine große Explosion und lähmen.
  4) "Schleichender Tod" -- Anwendet einen von zwei Schwächungszaubern, starte unter/in den Boss.
    a) "Shadow of Death" – Schwächung des Schattens, der durch Blitze von den Whiskern in der nächsten Lair/Ring Kombination getroffen werden muss, um ihn zu entfernen.
    b) "Nowhere to Run" -- Debuff, der zunimmt, wenn sich ein betroffener Charakter bewegt. 8 Kumulierungen führen zum Tod. Ausweichen der Lair/Ring Kombination mit minimaler Bewegung.
