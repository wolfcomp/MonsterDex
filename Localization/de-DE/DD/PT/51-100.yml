# Floor 70 Boss
13971: |
  1) "Seeland Glower" -- Eine bewegliche Linie AoE, die die Mitte hinuntergeht und Orben erzeugt. Die Kugeln explodieren in der Reihenfolge wie sie auftauchen. Dies geschieht zweimal und die zweite Linie AoE deckt die Hälfte der Innenseite einer Doughnut.
  2) "Schweres Auge" -- Ein bewegter Doughnut AoE, der Orben erzeugt. Die Kugeln explodieren in der Reihenfolge wie sie auftauchen.
  3) "2000 Mino Swing" -- Massive PB AoE. Sei nahe der Kante.
  4) "Disorienting Groan" -- Rückstoß. Standmitte.
  5) "Octuple Swipe" -- Telegrafen 8 wischt in der Reihenfolge. Alle Kardinäle werden zweimal getroffen, einmal in den ersten vier Sätzen, einmal in den zweiten vier Sätzen.
