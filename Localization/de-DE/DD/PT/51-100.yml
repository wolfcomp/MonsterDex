# Floor 99 Boss
14037: |
  Die Arena hat Licht- und Dunkelflecken, die entweder die "leichte Rache" oder "Dunkle Rache" anwenden.
    a) "Leichter Rache" -- Erlaubt dir, Schaden für den bevorstehenden Grief (dunkel)
    b) "Dunkle Rache" zu verursachen. Erlaubt dir, den Verliebten Eater (hell)

  Feindliche Grief und ausgetauschter Eifer werden diese beiden Mechaniker in Verbindung bringen. Beachten Sie, dass das Timing nicht immer übereinstimmt, also beobachten Sie die Zeitpunkte der Castbar.
  1) "Klingen des ersten Lichts" -- Der Verliebte Eater wird entweder die Mitte oder die Seiten abtrennen, je nachdem, wie sie die Schwerter hält.
  2) "Kugel des Feuers" -- Der bevorstehende Grief hält entweder vier oder zwei Feuerbälle.
    a) Vier Feuerbälle -- AoEs werden am Ende dieser Zauberleiste unter Spielern ködieren.
    b) Zwei Feuerbälle (Ketten) -- Alle Spieler werden am Ende der Zauberleiste pyretisch empfangen. Greifen Sie nicht an oder bewegen Sie sich.
  3) "Grenzen der Sinne" -- Spieler werden an die Mitte der Arena gekoppelt und Kreise von AoEs erscheinen um die Mitte. Ausweichen durch den letzten Kreis AoE.
  4) "Spinelash" -- Angenommene Linie AoE, die ein Hinzufügen erzeugt, wenn es ein Fenster trifft. Platziere zwischen den Fenstern, um nie einen Zusatz zu generieren. Ausweichen nach Beutemarkierung verschwindet.
  5) "Drain Aether" -- Sowohl der Ehemann Grief als auch der Verliebte Eater werden dies mit unterschiedlichen Zeitpunkten bewerten. Haben Sie den gegenteiligen entsprechenden Schwächungszauber um zu überleben (Dunkel für ausgetauschten Eater, Light for Eminent Grief)
  6) "Abyssal Blaze" -- Öffnet zwei Portale entweder vertikal oder horizontal und beschwört zweimal Kristalle. Wenn die Kristalle leuchten, explodieren sie dementsprechend als Exaflaren. Eine Ecke ist sicher.
