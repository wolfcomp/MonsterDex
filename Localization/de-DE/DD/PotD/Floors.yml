PotD1: |
  Stockwerke 1-6 Etagen haben genau 2 Feinde pro Zimmer und keine Nachahmungen.
  Es gibt 1 bekannte Wandfalle.
  Die einzigen Verzauberungen, die in diesem Set erscheinen, sind HP & MP Boost, HP Strafe, Haste und Blind.
  Etagen 2-4 haben niemals Verzauberungen
  Etage 5 garantiert genau 1 Verzauberung
  Etagen 6-9 haben höchstens 1 Verzauberung.
  Wenn Solo, möchtest du wahrscheinlich diesen Satz für exp. Achte auf Hornets "Final Sting" auf.
  Pomanders von "Serenity", "Alteration", "Wage", "Reinheit", "Resolution" und "Raising" fallen auf dieses Set überhaupt nicht ab.
  "Wohlstand" und "Flug" fallen nicht auf Boden 9.
PotD11: |
  Hüte dich vor Schleimwüten und bleibe fern von Schlangen, wenn du eine toadende Falle triffst!
  Es gibt 1 bekannte Wandfalle.
  Die Verzauberung der Rückstock-Strafe erscheint in diesem Set nicht. Etagen können bis zu 2 Verzauberungen haben.
  Wenn Solo, möchten Sie diesen Satz wahrscheinlich für Expo komplett löschen.
  Pomanders of "Rage", "Resolution" und "Raising" fallen auf dieses Set überhaupt nicht ab.
  "Wohlstand", "Flug" und "Alteration" fallen nicht auf Boden 19.
PotD21: |
  Pass auf "Minotaur" Patrouillen AoE auf.
  Es gibt auch eine bekannte Wandfalle.
  Ab diesem Set können alle Verzauberungen erscheinen und Böden können bis zu 3 Verzauberungen haben.
  Pomanders of "Resolution" and "Raising" dropped at all on this set.
  "Affluence", "Flight" und "Alteration" fallen nicht auf Stockwerk 29.
PotD31: |
  Hier gibt es nichts zu Interessantes. Es gibt eine bekannte Wandfalle, die du vermeiden kannst.
  Pomanders der "Auflösung" und "Aufheben" fallen auf dieses Set nicht ab.
  "Wohlstand", "Flug" und "Alteration" fallen nicht auf 39.
PotD41: |
  Mimik auf diesem Set und darüber hinaus ist immun gegen Betäubung und findet sich in Goldkisten.
  Es gibt eine bekannte Wandfalle, die du vermeiden kannst.
  Pomanders von "Änderung", "Auflösung" und "Aufheben" fallen auf dieses Set überhaupt nicht ab.
  "Affluence" und "Flight" fallen nicht im Boden 49.
  Das Schlagen dieses Satzes entsperrt die Möglichkeit, neue Dateien im Stockwerk 51 zu starten.
PotD51: |
  Das Setze alle Spams für exp.
  Pass auf die Wandfallen auf.
  Pomander der "Auflösung" droppt überhaupt nicht auf diesem Set.
  "Wohlstand", "Flug" und "Alteration" fallen nicht im Boden 59.
PotD61: |
  Pass auf die Mauerfallen auf.
  Pomanders von "Wohlstand", "Flug" und "Alteration" fallen nicht auf den Boden 69.
PotD71: |
  Pass auf die Mauerfallen auf.
  Pomanders von "Wohlstand", "Flug" und "Alteration" fallen nicht auf den Boden 79.
PotD81: |
  Sei dir Bomben und Würmerwüten bewusst.
  Es gibt hier eine bekannte Wandfalle, die du auch vermeiden kannst.
  Pomanders of "Affluence", "Flight" und "Alteration" fallen nicht auf dem 89.
PotD91: |
  Es gibt hier viele Näherungsmobs und viele Untote.
  Alles außer Schwärme, "Roselets" und "Hippogryphen" können mit "Auflösung" schnell getötet werden.
  Stellen Sie einfach sicher, dass Sie einen oder mehrere für den Boss speichern.
  Pass auf die Mauerfalle auf.
  Pomanders von "Wohlstand", "Flug" und "Alteration" fallen nicht auf den Boden 99.
  Dies sind die letzten Stockwerke der Geschichte.
PotD101: |
  Pass auf "Endstage" der Hornets auf.
  Es gibt auch eine Wandfalle, die du vermeiden kannst.
PotD111: |
  Wichtig:
  - Schleimwüte
  - Schlange, wenn du eine toadende Falle
  - Zufällige AoE von "Nankas" triffst, wenn du nicht im Kampf
  Viele Mauerfallen auch hier.
PotD121: |
  Achte auf Minotaurs untelegrafiertem Punktblank.
  Auch hier sind viele Mauerfallen vorhanden.
PotD131: |
  Achten Sie auf die untelegraphische Tarnung.
  Auch mehr Wandfalle.
PotD141: |
  Die Dinge werden hier mit einigen hart getroffenen Feinden etwas schmerzhafter.
  Pass auf zufällige Sukkubus-AoEs aus dem Kampf heraus.
  Dämonen sind ebenfalls wütend.
  Es gibt auch mehr Wandfalle.
PotD151: |
  Einige gute Nachrichten:
  Keine Überraschungspatrouillen mehr!
  Es gibt sehr wenige Wände, so dass die Sichtbarkeit ist der Rest des Weges.
  Goldsäcke fallen jetzt.
  Benutzen Sie Ihre Unterrichtspässe ASAP, aber gehen Sie vorsichtig in die Räume und sammeln Sie
    ausziehende Fallen werden ängstlicher und knackiger!
  Einige Leute ziehen es vor, das Sammeln von Horden nicht zu riskieren
    Aber es ist sicherer, wenn du Sicherheit oder Anblick benutzt hast oder bereits eine Falle im Raum
  "Imp" und "Soulflayer" getroffen hast, sind die Feinde, die hier aufpassen.
  Achten Sie auf die Wandfallen auf diesen Etagen.
PotD161: |
  Es gibt hier einige hart getroffene Dinosaurier, aber es ist meist einfacher als die vorherige Reihe.
  Sei dir die Mauerfallen auf diesen Etagen bewusst.
PotD171: |
  Willkommen bei Behemoth's Domain!
  Viele einfache Mobs in der ersten Hälfte, aber die letzten paar Etagen können rau.
  Versuchen Sie, die Pome so weit wie möglich zu sparen,
    aber haben Sie keine Angst, einen Flug zu sprengen, wenn Sie nicht rechtzeitig sind
    oder ein Wuten, wenn Sie einen Boden mit vielen Anzus und Sasquatches, schlechten Schwächungszauber usw. bekommen.
  Stellen Sie sicher, dass Sie sofort Pop-Up haben, vorausgesetzt, Sie haben entweder 3 oder sind nicht sicher, ob Sie das Set löschen können.
  Dies ist das letzte Setz, wo sie ebenfalls fallen.
  Achten Sie auf die Wandfallen auf diesen Etagen.
PotD181: |
  Vergessen Sie nicht, zu Beginn des Sets einen Schub zu verwenden. Mehr kann hier leider nicht gefunden werden.
  Dies ist die besorgniserregendste Menge der regulären Etagen.
  87-189 haben absolut furchtbare Mobs, die man meist nicht gegen Solos kämpfen will.
  186 kann auch schlimm sein, ist aber ein bisschen zufällig bei den Feinden, die du siehst.
  Der übliche Plan ist es, mit minimalem Pomandergebrauch so weit wie möglich zu kommen
    und verwenden Sie dann das, was Sie brauchen, um durch die letzten Etagen zu kommen.
  Alterationen sind hier großartig - wenn Sie Mandragoras bekommen, super!
  Wenn du Nachahmungen bekommst, sind sie immer noch viel besser als die meisten anderen Feinde.
  Wut ist toll, und es gibt ein paar optimale Möglichkeiten, es zu verwenden
  Nutzen Sie Glück und bereinigen Sie den gesamten Boden (oder so viel wie möglich), dann gehe zurück und sammle deine Beute ein.
  Noch besser, wenn Sie vorher geplant haben und auch den Wohlstand genutzt haben.
  Doppelzorn - sammle so viele Truhen wie möglich und finde den Ausgang vor der Hand, dann wuten.
   Leere Feinde in der Nähe des Ausgangs so schnell wie möglich und gehe mit Wut in das Portal.
  Du kannst dann ein paar Feinde auf der nächsten Etage töten, bevor es abläuft.
  Flüge sind hier nicht großartig, da sie nicht gut mit Änderungen kombinieren,
    und erspart euch auch nicht viel Zeit mit Wut, da die Feinde mehr verstreut sind.
  Flight spart mehr Zeit auf den früheren Etagen, durch die du kämpfen wirst, wenn du es brauchst.
  Seien Sie sich der Wandfallen auf diesen Etagen bewusst.
PotD191: |
  Fast geschafft! Es ist Zeit mit dem konservativen Spielen aufzuhören und alles zu nutzen, was du erhalten hast!
  Geh mit einem Plan auf der Grundlage dessen, was du hast.
  Immer sofort erhöhen, wenn Sie es haben.
  Mehr können in diesem Set leider nicht fallen,
  Benutze Vermögen/Reichtum früh, wenn du Pomoren
  Die meisten Feinde sterben in 2-3 Treffer durch Auflösung
  Normalerweise am besten auf den späten Etagen,
    aber erwägen Sie die Verwendung auf frühen Etagen, wenn es viele Korspatrouillen gibt,
    um sie zu vermeiden, kann sehr zeitaufwändig sein
  Beachte, welche Feinde immun gegen Betäubung sind,
    da du wahrscheinlich Hits von ihnen nehmen wirst, während du deine zweiten/dritten Schüsse ausgeschaltet hast. Betrachten Sie die Verwendung von Stahl
  Verwenden Sie zuerst Hexen, um dies ein wenig sicherer zu machen. Sei vorsichtig mit imps noch
  Die frühen Mobs sind am einfachsten so dass Sie am besten Flüge und Wuten für Mittel- oder Spätgeschossen
  Vergessen Sie nicht, Ihre Safes und Sehenswürdigkeiten

   Seien Sie sich der Wandfallen auf diesen Etagen bewusst.
