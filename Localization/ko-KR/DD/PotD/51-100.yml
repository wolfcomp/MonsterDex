5356: "소환수를 불러내고 커다란 범위 공격을 사용합니다\n소환수는 쿠리부의 공격에 취약합니다"
5345: |
  커다란 범위 공격을 시전합니다
  "회색 폭탄"을 소환하는데 방 전체에 큰 피해를 주기 전에 처치해야 합니다
  "거대한 폭발"이라는 긴 시전과 함께 "어지러운 폭탄"을 소환하는데 이 폭탄을 보스 쪽으로 밀어서 시전을 방해할 수 있습니다
5334: 일정 시간 안에 처치하지 못하면 자폭을 시전합니다
5333: |
  "카리브디스" 토네이도를 2번 만들며 빨려 들어가면 심한 데미지를 입습니다
  보스가 필드 가장자리로 이동하여 "강타"라는 넓은 부채꼴 범위 공격을 시전합니다
  체력이 17%%면 "일식 유성"을 시전하는데 필드 전체에 높은 피해를 입히고 긴 시전 후 총 체력의 80%% 피해를 줍니다
5321: |
  "물 뿌리기"는 지면에 설치하는 범위 공격으로, 플레이어가 서 있으면 출혈 상태 이상을, 보스가 위치하면 가속 버프를 부여합니다
  가끔 대상 지정 지면 범위 공격을 시전합니다
5309: |
  큰 웅덩이 범위 공격을 만들어내며, 안으로 들어서면 출혈 디버프가 붙습니다
  "발포드르"는 플레이어 한명에게 회피 불가 선형 범위의 넉백 공격입니다. 웅덩이 장판으로 밀리지 않게 조심하세요
5308: 마안은 플레이어에게 실명 디버프와 높은 데미지를 줍니다
5299: 마안은 플레이어에게 마비 디버프를 부여합니다
