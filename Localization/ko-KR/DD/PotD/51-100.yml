5356: 다수의 부하를 소환하고 큰 범위 공격을 시전함, 부하들은 적변형 마토기로 변형시킬 수 있음
5345: |
  강한 광역 공격을 시전함
  「ペイニー·ボム / Grey Bomb」을 소환하고, 전체에 큰 피해를 입히기 전에 죽여야 함.
  「特大爆発 / Massive Burst」를 시전하고 「ギディ·ボム / Giddy Bomb」를 소환한다. 이 봄을 보스 쪽으로 밀어내면 시전을 중단시킬 수 있다.
5334: 일정 시간내로 죽이지 못하면 전체 공격인 「自爆/Self Destruct」을 시전함
5333: |
  「ミールストーム」 토네이도를 2회 연속 발생시키고 빨려 들어가면 강한 데미지를 입음
  보스는 필드의 북쪽이나 남쪽에서 「トラウンス / Trounce (매우 큰 부채꼴 범위 공격)」을 쏜다
  HP 17%% 이하에는 빠르게 「エクリプスメテオ / Ecliptic Meteor」을 시전하고 초마다 총 HP의 80%% 피해를 계속 입힌다
5321: |
  「ハイドレーション」 - 지면에 남는 범위 장판, 그 위에 보스가 위치하고 있으면 보스에게 헤이스트 버프가 주어진다.
   필드에 광역 공격을 시전한다.
5309: |
  큰 장판이 생기고 안으로 들어가면 고통 디버프가 부여된다.
  「ヴァルファズル/Valfodr」 스킬은 타겟에게 회피 불가의 넉백 직선 범위 공격, 장판 쪽으로 밀리지 않게 이동해야함
5308: 실명 디버프와 높은 데미지를 주는 마안 공격을 함
5299: 마비 디버프를 부여하는 마안 공격을 함
