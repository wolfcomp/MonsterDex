5424: |
  소환수 소환
  "Fanatic Zombie"는 플레이어를 못움직이게 붙잡습니다
  "Fanatic Succubus"는 보스와 닿으면 보스를 치유합니다
5423: 등장하는 층에 비해 매우 아픈 데미지
5422: 높은 체력과 매우 넓은 범위의 "Scream" 스킬
5421: 자신의 공격력 강화, 보이지 않는 전방 공격 "Ripper Claw" 스킬. 단 후방으로 피할 수 있습니다
5420: 마안 "Evil Eye" 시전
5415: |
  141층 ~ 150층:
  특별한 점 없음 (위협 수준 무시)
  191층 ~ 200층:
  큰 도넛 모양의 강한 데미지의 "Death Spiral"를 시전
  시간 경과에 따른 데미지 증가 버프
5414: 매우 아픈 데미지와 독 부여
5413: |
  "Charybdis"는 파티원의 체력을 1%로 떨어뜨립니다
5410: |
  1) 사라지지 않는 범위 장판을 4개 소환
  2) 부하 몹 두마리를 추가 소환하는데 보스가 "Scream"을 시전하기전에 처치해야 합니다. 실패하면 엄청 아픈 데미지가 들어옵니다
5409: |
  131층 ~ 140층:
  특별한 점 없음 (위협 수준 무시)
  191층 ~ 200층:
