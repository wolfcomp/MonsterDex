5406: 출혈 디버프를 부여하는 원형 범위 공격을 함
5402: 캐스팅 없는 전방 부채꼴 공격 "Level 5 Petrify" 로 석화 디버프 부여
5397: |
  1) 불과 얼음 장판을 한가운데 깔지 않도록 주의!
  2) "Fear Itself" 스킬을 빠르게 시전하며, 보스 발밑으로 들어가면 피할 수 있습니다. 피하지 못하면 아주 아픈 데미지와 공보 디버프 부여
5396: |
  "Chirp" 스킬이 15초 동안 수면 디버프를 부여
5395: |
  "11-Tonze Swing"은 예고 없이 아픈 데미지와 넉백시키는 원형 범위 공격
5389: 평타가 두번 들어옴
5384: |
  1) "Bloody Caress"는 아픈 데미지의 전방 부채꼴 공격
  2) 두 번의 범위 공격과 필드 전체 공격
  3) 두 마리의 말벌을 소환하는데, "Final Sting"이 오기전에 처치하세요
  4) "Rotten Stench"는 아픈 데미지를 주는 직선 범위 공격
5382: |
  마안은 석화를 부여하고 "Regorge"은 독을 부여
  개구리 상태의 플레이어는 즉사
5381: 자신에게 피해량 증가 버프를 시전함
5380: '"Bad Breath"을 시전하면 Sleep으로 잠재워 끊습니다'
5378: 범위 내 느려지는 효과
5377: 자신에게 주는 피해량 상승 버프를 부여함
5375: 즉사급 공격을 시전함
5374: |
  "Sticky Tongue"는 플레이어를 끌어당기고, 바라보지 않을 경우 기절 상태 부여, 이후 적 중심의 범위 공격 "Labored Leap"을 시전
5371: |
  1) "Whipcrack" 약한 탱크 버스터
  2) "Stormwind" 부채꼴 범위 공격
  3) "Bombination" 보스 중심 원형 범위 공격으로 느려짐 효과 부여
  4) "Lumisphere" 무작위 플레이어를 대상으로 한 범위 공격
  5) "Aeroblast" 필드 전체 공격으로 출혈 상태 부여
5370: 약한 버스터 "Rhino Charge"
5367: 받는 피해 상승 디버프 부여
5366: 정말 아주 아픈 "Final Sting"스킬
