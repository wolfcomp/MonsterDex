# Floor 99 Boss
14037: |
  바닥에 빛의 구역과 어둠의 구역이 설치되어 있으며 밟은 위치에 따라 다음 중 하나의 효과를 받습니다.  
    a) 「Light Vengeance / 光の反響」：어둠 속성 보스 ‘Eminent Grief / エミネントグリーフ’를 공격할 수 있습니다.  
    b) 「Dark Vengeance / 闇の反響」：빛 속성 보스 ‘Devoured Eater / 侵蝕された罪喰い’를 공격할 수 있습니다.  

  보스는 이하의 스킬들을 번갈아 사용합니다.  
  단, 두 보스의 시전 타이밍이 완전히 일치하지 않으므로 시전바를 확인해야 합니다.  

  1) 「Blades of First Light / 光耀の剣」：빛 속성 보스가 검을 쥔 방향에 따라 필드의 중앙 또는 양 옆을 공격합니다
  2) 「Ball of Fire / 火炎球」：어둠 속성 보스가 2개 또는 4개의 불구슬을 소환합니다.
    a) 4개의 불구슬: 시전 종료 시 플레이어 위치에 범위 공격이 설치됩니다.  
    b) 2개의 불구슬(사슬): 시전 종료 시 모든 플레이어에게 디버프를 부여, 이 상태에서는 이동하거나 공격하면 치명적인 대미지를 입습니다.
  3) 「Bounds of Sin / 浄罪の環」：플레이어가 필드 중앙으로 끌려와 묶이며, 중앙 주변에 원형 범위 공격이 연속으로 생성됩니다. 마지막 범위 공격이 있었던 방향으로 빠져나가세요. 
  4) 「Spinelash / 荊棘の尾」：설치형 직선 범위 공격을 시전합니다. 이 공격이 후방의 유리에 닿으면 쫄이 소환되므로 바닥의 금색 라인에 서있으세요. 징이 사라졌다면 바로 피하세요.  
  5) 「Drain Aether / エーテルドレイン」: 각 보스의 속성에 반대되는 버프를 가지고 있어야 생존할 수 있습니다. 두 보스가 서로 다른 타이밍으로 시전합니다. (빛 속성 보스 → 어둠 버프 / 어둠 속성 보스 → 빛 버프)  
  6) 「Abyssal Blaze / 深淵の焔」：보스가 수직 또는 수평으로 두 개의 포탈을 열고, 두 차례에 걸쳐 크리스탈을 소환합니다. 수정이 빛날 때 엑사플레어가 오며 구석 중 한 곳은 안전지대가 됩니다.
