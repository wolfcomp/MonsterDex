# Floor 80 Boss
13968: |
  전기 충전된 수염이 가리키는 방향(앞 또는 뒤)에 따라 방의 앞・뒤 절반을 공격, 아래의 두 가지 기믹 중 하나와 조합

  1) 「Perilous Lair / 痛傷の円戒」：자신 중심 범위 공격
  2) 「Roaring Ring / 紫雷の輪戒」：도넛형 범위 공격
  3) 「Stalking Static / 雷気循環」：번개 구슬을 소환, 마지막 구슬은 넓은 범위의 폭발과 함께 마비를 부여 
  4) 「Prowling Death / 死出の道行き」：a 또는 b 디버프 중 하나를 부여하며, 시작 시 보스 아래 혹은 근처에 위치할 것 
    a) 「Shadow of Death / 死出の道行き」：죽음의 선고 디버프를 부여 후 1 또는 2의 스킬을 조합하면 수염이 가리키는 방향의 번개 범위 공격에 맞아야 디버프 해제가 됨
    b) 「Nowhere to Run / 死出の重荷」：이동할 때마다 중첩되는 디버프를 부여 후 8중첩 시 즉사, 다음 1 또는 2의 스킬을 조합하면 최소한의 이동으로 피해야 함.
