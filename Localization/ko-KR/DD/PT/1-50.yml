# Floor 10 Boss
13979: |
  1) 「Hedge Mazing / 百花繚乱」：분홍색 그림자가 멈춘 위치에 3개의 대형 범위 공격이 발생하며, 동시에 쫄 세 마리가 소환됩니다. 
  2) 「Leafmash / 押し花」：보스가 예고하는 총 4곳에 큰 원형 범위 공격을 사용합니다. 점프할 때마다 살아 있는 쫄이 있다면, 기절 효과와 함께 큰 피해를 줍니다.
13980: |
  보스가 「Leafmash / 押し花」중 점프할 때 치명적인 대미지를 줍니다.
# Floor 20 Boss
13973: |
  1) 「Touchdown / タッチダウン」：보스의 빛나는 다리 위치에 넉백과 함께 4개의 범위공격이 발생합니다. 
  2) 「Rare Root Planting / ルートプランティング」：확장되는 방식의 별 모양 범위 공격을 합니다. 벽 쪽으로 배치하세요.
