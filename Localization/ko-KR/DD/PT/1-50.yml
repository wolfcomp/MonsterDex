# Floor 30 Boss
13863: |
  1) 「Liturgy of Light / 光耀讃詞」：4곳 중 하나의 위치에 떨어지는 링 형태의 범위 공격을 시전합니다. 
  2) 「Grip of Salvation / 救済の拳」：빛나는 팔이 있는 방향으로 방 절반을 베는 공격을 사용한 후 반대쪽 절반과 전방 45도 범위를 추가로 베는 공격을 연속으로 시전합니다. 
  3) 「Divine Favor / 落光」：플레이어를 추적하는 유도형 범위공격을 8번 시전합니다
