# Floor 50 Boss
14263: |
  1) 「Liquefaction / リクェファクション」：바닥을 모래 늪 상태로 만들어 안전지대를 일부만 남깁니다. 안전지대가 아닌 곳에서 4초 이상 머무르면 사망합니다.
  2) 「Sandpit / サンドピット」：보스가 타겟 불가 상태가 되며, 플레이어를 추적하는 범위 공격을 4회 시전합니다.
  3) 「Windraiser / コールウィンド」：바닥 중앙에 바람 회오리를 생성하며 회오리가 끝날 때 모래늪 위에 있지 않으면 넉백당합니다.
