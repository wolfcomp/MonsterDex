# Floor 40 Boss
13977: |
  1) 「Blown Blessing / ブレッシングブロウ」：노란색(반짝이는) 이펙트일 경우 거대한 범위 공격, 파란색(물빛) 이펙트일 경우 넉백 공격을 시전합니다. 보스가 먼저 시전한 뒤, 점프한 순서대로 쫄들이 이어서 사용합니다.
  2) 「Near Tide / ラウンドタイド」：자신 중심의 거대한 범위 공격을 시전합니다. 
  3) 「Far Tide / リングタイド」：도넛형 공격을 사용하므로, 보스 아래로 이동하세요.
  4) 「Forgiven Adulation / フォーギヴン・アデュレーション」쫄은 일정 시간이 지나면 자폭하는 전멸기를 시전합니다
13978: |
  「Self Destruct / 自爆」：전멸기를 시전합니다
