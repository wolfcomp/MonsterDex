  사거리 밖으로 벗어나 피할 수 있습니다.
#EO boss floor 60
12267: |
  「Octuple Swipe / オクタプルスワイプ」：8회에 걸친 공격을 시전하며, 패턴은 북-남-동-서 2회 반복 또는 북-남-동-서 후 서-동-남-북중 하나입니다.
  「Disorienting Groan / 雄叫び」：넉백 공격을 시전하므로 시전 중에는 중앙에 서있거나 넉백 저항을 사용하세요.
  「Bullish Swipe / ブルスワイプ」：전방 베기 공격을 시전합니다.
  「Bullish Swing / ブルスイング」：큰 범위의 자신 중심 범위 공격을 시전합니다.
  「Thundercall / 招雷」：푸른 구체를 소환한 뒤 8회 범위 공격을 이어서 시전합니다. 구체는 첫 번째 「Swipe / スワイプ」공격 시, 작은 자신 중심 범위공격으로 폭발합니다.
