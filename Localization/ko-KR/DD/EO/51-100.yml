  「Tornado / トルネド」：무작위 대상을 향해 원형 범위 공격을 시전하며, 수면 상태가 된 플레이어에게 우선적으로 시전됩니다.
12206: |
  「Eye of the Fierce / 猛禽の眼」：360도 전방위 시선 공격을 시전하며 피격 시 혼란 상태 이상에 걸립니다.
  「Revelation / リヴァレーション」：혼란 상태에 걸린 플레이어를 대상으로 전조 없이 범위공격을 시전합니다
12200: |
  「Wide Blaster / ワイドブラスター」：무작위 플레이어를 대상으로 넓은 범위의 전방 부채꼴 공격을 시전합니다.
  「Tail Swing / テールスイング」：플레이어가 뒤에 있을 경우 거대한 범위의 후방 부채꼴 공격을 시전합니다
12203: |
  「Chest Thump / ドラミング」：전투 중이 아닐 때 「Ripe Banana / バナナ喰い」스킬을 사용하고 이어서 거대한 범위 공격을 시전합니다.
  「Stool Pelt / 岩石投げ」：무작위 대상을 향해 원형 범위 공격을 시전합니다. 
  「Chest Thump / ドラミング」에 휘말리지 않도록 안전할 때 보스를 풀링하세요
#EO boss floor 80
12247: |
  「Resonance / レゾナンス」：넓은 부채꼴 형태의 강공격을 시전합니다.  
  「Rightward/Leftward Nerve Gas ---ナーブガス・ライト/レフト」：대각선 방향으로 방의 절반을 베는 공격을 시전하며, 보스 정면은 항상 안전합니다.  
  「Centralized Nerve Gas / ナーブガス・フロント」：넓은 전방 부채꼴 공격을 시전합니다.  
  「Nerve Gas Ring / ナーブガス・サークル」：근접 거리만 안전한 큰 도넛형 범위 공격을 시전합니다.  
  「Barofield / バロフィールド」：보스 아래와 외곽에 즉사 구역을 생성하며 외곽에는 도트 대미지가 있습니다.  
  「Auto Cannons / オートマチックカノン」：사방의 드론이 방을 가로지르는 직선 범위 공격을 시전합니다.  
  「Nanospore Jet / 魔科学粒子散布」：플레이어에게 양전하 또는 음전하를 부여한 뒤, 일정 시간 후 방위 드론과 플레이어를 선으로 연결합니다. 이후의 시전에서는 새로운 즉사구역이 추가로 생성됩니다.  
  패턴 순서:「Nerve Gas / ナーブガス」1,「Nerve Gas / ナーブガス」2(+드론공격),「Nerve Gas / ナーブガス」3(+드론공격), 선 연결,「Nerve Gas / ナーブガス」4(+드론공격),「Nerve Gas Ring / ナーブガス・サークル」
  선은「Nerve Gas Ring / ナーブガス・サークル」시전 완료 직전에 해제되며 연결 해제 후 링 및 캐논 공격까지 약간의 시간이 주어집니다
