12202: |
  「 キリングバウ / The Killing Paw」 -- 전방 부채꼴 범위 공격을 시전하고 전조 없이 다시 전방 부채꼴 범위 공격
  기본적으로 후면으로 피하는걸 추천
12207: |
  「Spark / スパーク」：전조 없는 도넛형 공격을 시전합니다.
  「Scythe Tail / サイズテール」：시전바가 없는 자신 중심 범위공격을 시전합니다. 보스가 웅크리며 평타나 방향 전환을 멈출 때 시전이 시작됩니다.
  좌우로 움직여보면 시전 중인지 쉽게 구분할 수 있습니다.
12201: |
  출혈 디버프를 부여하고 스스로에게 버프를 겁니다.
12209: |
  「Freefall / フリーフォール」：무작위 대상을 향해 원형 범위공격을 시전합니다. 
  「Winds of Winter / ウィンターウィンド」：2번의「Freefall」이후 시전되는 대형 범위 공격으로 벽 뒤로 숨거나 기절시켜 막아야 합니다
12208: |
  「Blistering Roar / ブリスターロア」：넓게 직선형 범위공격을 시전하며, 벽 뒤로 피할 수 없습니다.반드시 보스의 뒤로 이동해야 합니다.
12204: |
  무작위 대상을 향해 돌진 공격을 시전한 후 자신 중심 범위공격 「Rear / リアー」를 이어서 빠르게 시전합니다. 
  절대 기절시키지 마세요.「Rear」는 시전이 저장되어 기절이 해제된 직후 즉시 시전될 수 있습니다. 또한, 벽 뒤에 숨어서 피하는 것은 효과가 없습니다
12205: |
  HP가 20% 이하일 경우 즉사당합니다
12198: |
