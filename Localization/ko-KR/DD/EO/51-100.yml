#EO floor 70
12246: |
  「Steel Claw / 鉄爪斬」：일종의 탱크버스터 공격을 사용합니다. 
  「Ferocity / 強襲」：거리 기반의 끈 연결 후 「Preternatural Turn / 魔科学旋爪」을 이어서 시전합니다.
  「Preternatural Turn / 魔科学旋爪」： 몸이 빛나면 안쪽(도넛형 범위 공격)으로 이동하세요. 빛나지 않으면 바깥쪽으로 이동하세요. (자신 중심 범위 공격) 
  「Roar / 咆哮」：작은 범위 공격 여러 개와 범위 공격 네 개를 시전하며 이후 기믹에 사용되는 크리스탈들이 생성됩니다.
  「Preternatural Turn 2 / 魔科学旋爪2」： 크리스탈에서 광범위한 부채꼴 공격과 함께 큰 범위의 자신 중심 범위 공격을 사용하거나, 혹은 크리스탈에서 큰 범위의 자신 중심 범위 공격과 함께 도넛형 범위 공격을 사용합니다.
