EO1: |
  1-10层将会比天之御柱或死者宫殿的1-10层更困难。
  从第7层开始，将会出现克隆体或者解咒、魔法效果解除、大漩涡、重生或者恐慌装甲的魔陶器。
  掉落青铜宝藏。
  第9层不会掉落宝箱增加、减少敌人和改变敌人的魔陶器。
  铜宝箱会出现拟态怪。
EO11: |
  Accursed Hoard drops Bronze-tinged Sacks.
  Pomanders of affluence, flight, and alteration do not drop on floor 19.
  Mimics spawns from bronze chests.
EO21: |
  Watch out for "Orthodemolishers'" AOE, "Lesser Orthos Dragons'" Swinge, and "Orthoknights'" Electromagnetism.
  Accursed Hoard drops Bronze-tinged Sacks.
  Pomanders of affluence, flight, and alteration do not drop on floor 29.
  Mimics spawns from bronze chests.
EO31: |
  这十层的每个技能都是一击必杀。
  “埋藏的宝藏”掉落银辉宝藏。
  在第39层，不会掉落魔陶器：宝箱增加、魔陶器：减少敌人和魔陶器：改变敌人。
  银宝箱会生成“拟态怪”。
EO41: |
  要注意这十层的巡逻怪。
  “埋藏的宝藏”掉落银辉宝藏。
  在第49层，不会魔陶器：宝箱增加,魔陶器：减少敌人和魔陶器：改变敌人。
  银箱子会出“拟态怪”。
EO51: |
  57-59层高概率出现击退无效天气，不要浪费泥头车。
  本层掉落黄金宝藏（第二档），银箱子会出拟态怪。
EO61: |
  本层掉落黄金宝藏（第二档），金箱子会出拟态怪。
EO71: |
  71-73：传统地雷层，可以炸怪提速。
  76-79：小心大猩猩，未进战时读条大范围秒杀aoe，小心探路！
  水晶不是实心墙，不能卡墙！
  本层掉落铂金宝藏（第三档），金箱子会出拟态怪。
EO81: |
  Don't try to line of sight as there are no reasonable spots from this point onwards.
  Accursed Hoard drops Gold-tinged Sacks.
  Mimics spawns from gold chests.
EO91: |
  在这里会生成几个带有大范围攻击的巡逻怪。
  要注意来自怪物“扎戈斧龙”的瞬间范围攻击，它的技能范围提示出现的较晚。
  “埋藏的宝藏”掉落铂辉宝藏。
  金箱子会出拟态怪。

  所以我听说你喜欢的楼层91-100没有boss... 如果我告诉你楼层99有个boss，你会怎么想？
