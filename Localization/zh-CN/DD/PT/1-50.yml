# Floor 10 Boss
13979: |
  1) "百花齐放" -- 以自身为中心释放大范围圆形AoE，3个粉色影子在终点产生圆型AoE。生成3个小怪。
  2) "压花" -- 读条过程中出现跳跃范围提示，共四次，随后依次跳向标记位置造成大范围圆形AoE。每次跳跃时，仍存活的小怪都会击晕玩家并造成大量伤害。
13980: |
  Boss跳跃的同时，小怪会跳向一名玩家造成较大量的伤害，并附加1s眩晕。连续施放。
# Floor 20 Boss
13973: |
  1) "空降" -- 以自身为中心造成范围击退，防击退有效。
  2) "爆炸" -- 四脚按随机顺序依次发光，"空降"读条结束后在相应位置施放圆形AoE。
  3) "根系播种" -- 点名一名玩家释放圆形AOE，并以AOE为中心释放八方扩散的根须。
# Floors 21-29
14137: |
  "捕食行动" -- 25%血量时发动的狂暴技
14127: |
  未进入战斗状态时持续对随机玩家位置释放可见圆形AOE
14138: |
  "重击" -- 大钢铁，范围提示在读条即将结束时出现
14130: |
  "撕裂利爪" -- 前方不可见顺劈，无读条
# Floor 30 Boss
13863: |
  1) "光耀颂词" -- 在空中落下光环，落下时会在对应环形区域造成伤害，共分为4环
  2) "救赎圣拳+救赎圣臂" -- 闪光手臂一侧的半场范围AOE，然后接覆盖反方向半场与前方扇形的225°Aoe
  3) "落光" -- 点名玩家8次追踪AoE
# Floors 31-39
14151: |
  "飞驰" -- 长距离冲锋攻击，附加强击退效果，防击退有效。无法穿过墙壁
  "天马嘶啸" -- 钢铁，范围提示在读条即将结束时出现
14146: |
  未进入战斗状态时持续对随机玩家位置释放可见圆形AOE
14141: |
  "归于尘土" -- 30%血量狂暴，长读条大范围高伤害AoE
14144: |
  "木马" -- 前方大范围可见扇形AOE。无法穿过墙壁
14139: |
  “强冲拳”-- 对一仇附带击退的单体大伤害，若未在近战范围内该攻击会被取消
  “重拳波”-- 向随机玩家位置施放可见的圆形AoE，随后在同一位置发动不可见的更大的圆形AoE。
  “冲波炮”：前方范围可见长直线AOE，可以穿透墙壁。
14145: |
  "左/右触手" -- 大范围左/右刀，无法穿透墙壁
# Floor 40 Boss
13977: |
  1) "祝圣吹息" -- 大钢铁 (黄色水流) 或击退 (蓝色水流)。Boss会首先施放，然后小怪按跳跃的先后顺序施放
  2) "圆浪" -- 钢铁
  3) "环浪" -- 月环
  4) "自爆" -- 小怪最终会咏唱长读条狂暴技
13978: |
  "自爆" -- 长时间读条狂暴技，全屏高伤害AoE
# Floors 41-49
14153: |
  普通攻击 -- 单体物理攻击，高伤害，附加易伤debuff
  "龟足踏" -- 钢铁
14155: |
  “双重藤枝伏地”——前方范围可见扇形AOE，随后释放后方范围不可见扇形AOE
14158: |
  "二连行军" -- 前方范围可见冲锋直线AOE，随后沿原路径冲锋回原处
14152: |
  "吸引震动" -- 吸引圆形范围内的玩家至自身位置，防击退有效
  "平原震裂" -- 钢铁
14161: |
  "愤怒一击"-- 前方范围直线AOE
  "愤怒旋风"-- 对随机玩家位置释放的可见圆形AOE，范围提示在读条即将结束时出现
# Floor 50 Boss
14263: |
  1) "地面液化" -- 将场地变为流沙区域，仅有七块岩石可以踩踏。踩入流沙超过4s会死亡。
  2) "破坑而出" -- 对点名玩家施放4次追踪圆形AOE。
  3) "冽风" — — 场中放置台风，倒计时结束后伤害并击退所有未踩入流沙的玩家。
