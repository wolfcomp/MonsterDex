# Floor 80 Boss
13968: |
  1) "伤痛圆戒" -- 暗属性钢铁，范围提示在读条即将结束时出现，附加15s出血。
  2) "紫雷环戒" -- 雷属性月环，范围提示在读条即将结束时出现，附加15s麻痹。
  3) "亵渎之光" -- 根据胡须指向释放前方或后方180°光属性AOE，范围提示在读条即将结束时出现，与钢铁或月环共同使用。
  4) "雷气循环" -- 全屏AOE，在场地中生成数个雷球，随后连接所有雷球，连接路径上会造成伤害，连线末端的雷球会释放大范围圆形AOE，后两种攻击附加15s麻痹。
  4) "亡途苦旅" -- 全屏AOE，赋予所有玩家两种debuff的其中一种，请适当靠近boss的侧面。
    a) "亡途黑暗" -- 效果时间结束时陷入无法战斗状态，受到光属性攻击后解除（去吃接下来的半场刀）。
    b) "亡途重负" -- 每移动2m会增加档数，积攒到8档之后会陷入无法战斗状态。
