# Floor 99 Boss
14037: |
  这个舞台上有着光明和黑暗的片段，它们既适用于“亮的场地”，也适用于“暗的场地”。
    a) "亮点" -- 允许您伤害知名度(干)
    b) "暗影" -- 允许您伤害戴衣服(光线)

  名人悲伤和 Devoued Eator 将同时执行这两项机械师。 请注意，时间不总是匹配的，所以请观看城堡时间。
  1) "第一灯泡" — — Deved Eater 将根据她持有剑的方式在中心或两侧扫荡。
  2) “火球”——知名人士悲伤将会有四个或两个火球。
    a) 四个火球 — AoEs 将在这个城堡末端在玩家下面打开。
    (b) 两只火球(首选)——所有玩家都会在城堡末收到火焰。 不攻击或移动。
  3) "中国的界限" — — 玩家将被链锁在舞台的中间环形，中间环形。 通过最后一个圆形AOE排出。
  4) "Spinelash" -- 悬浮行AoE 如果击中窗口则生成一个添加。 放置在窗口之间不会生成一个添加。在捕获标记消失后的减排。
  5) "消耗大厅" — — 知名人士悲痛和 Devyed Eater 都会用不同的时间投射。 有相反的相应调试来生存(Devouered Eater的黑暗) 知名人士的光明)
  6) "深空烈焰" - 垂直或水平打开两个门户，召唤晶体两次。 当晶体发光时，它们会以发泄物的形式爆炸。一个角落是安全的。
