# Floor 99 Boss
14037: |
  场地中分布着光属性与暗属性的地块各五块，踩入其上会获得或刷新3分钟的"光之回音"或"暗之回音"buff
    a) "光之回音" -- 可以攻击暗属性的卓异的悲寂，效果时间结束时变为9s的石化
    b) "暗之回音" -- 可以攻击光属性的被侵蚀的食罪灵，持续减少血量，效果时间结束时变为9s的恐惧

  卓异的悲寂与被侵蚀的食罪灵将同时执行以下两个机制。请注意，读条时间不总是匹配的，所以请查看咏唱栏时间。
  1) "光耀之剑" -- 由被侵蚀的食罪灵发动，双手在中间举大剑表示发动覆盖场中两列的光属性直线AOE，两手各持匕首于两侧表示发动两侧各覆盖两列的光属性直线AOE。（辣翅辣尾）
  2) "火球/烈焰锢" -- 由卓异的悲寂发动，将会生成四个或两个火球。
    a) "火球" -- 四个火球，咏唱结束时向四名玩家的位置发动可回避火属性圆形AOE，命中会附加1分钟的灼伤debuff。
    b) "烈焰锢" -- 两个火球，咏唱结束后发动全屏火属性AOE，附加2s烈焰锢debuff，效果时间内移动会受到高额伤害。
  3) "净罪之环" -- 全屏光属性AOE并将所有人吸引至场中，附加3s止步。围绕场中会出现一圈AOE预兆并随后生成一圈障壁，若命中会被高额击退，随后障壁内发动光属性AOE。请从最后出现的AOE预兆那里跑出去。
  4) "棘刺尾" -- 点名随机一人并举起尾巴向其位置移动，点名消失后向其位置发动直线AOE，若击中场地后方的窗户会生成一只小怪，打在墙上不会。点名消失后离开原地以躲避直线AOE。
  5) "以太吸取" -- 卓异的悲寂和被侵蚀的食罪灵两者都会发动，先后顺序随机（请观察仇恨列表咏唱栏）。发动时若玩家持有相反属性的buff则不会受到伤害
  6) "深渊烈焰" -- 分两次、水平或垂直的撕开空间裂缝，每次在场地中生成四个水晶。 水晶开始发光后根据生成时撕开裂缝的方向持续发动沿该方向步进的极高伤害圆形火属性AOE。场地有一个角落将是安全的。
