HoH1: |
  Les "Requin" et "Amikiri" peuvent vous faire très mal, faites attention!
  Prenez garde aux pièges muraux.
  Les étages 1 à 6 n'ont pas de coffres en bronze, et donc pas de mimiques.
  Ils ne drop pas non plus de magilithes ou de poteries d'"Affaiblissement", "Anti-maléfice", "Dissipation", "Petrification", "Invisibilité", ou "Résurrection".
  Elles peuvent toutes être trouvées à partir de l'étage 7, à l'exception de la magilithes d'Odin, qui ne peut pas être trouvée avant l'étage 31.
  Les poteries de "Décèlement", "Sécurisation" et "Affaiblissement" ne drop pas à l'étage 9.
HoH11: |
  Soyez attentif à l'enrage des Mains.
  De plus, il y a quelques pièges muraux ici.
  L'étage 15 est toujours un hall fallacieux.
  La poterie d'Odin ne peut pas être trouvée dans ce set d'étages.
  Les poteries de "Décèlement", "Sécurisation" et "Affaiblissement" ne drop pas à l'étage 19.
HoH21: |
  Le set d'étages que tout le monde spam pour l'exp.
  La poterie d'Odin ne peut pas être trouvée dans ce set d'étages.
  Les poteries de "Décèlement", "Sécurisation" et "Affaiblissement" ne drop pas à l'étage 29.
HoH31: |
  Soyez conscient des enrages « Harakiri» et « Onmitsu».
  Il y a deux ennemis différents nommés « Onmitsu» - un patrouille, et un non.
  La magie de l'aîné est une découverte possible commençant dans cet ensemble.
  Les pomandres de "Affluence", "Vol" et "Alteration" ne tombent pas sur le plancher 39.
  Les sacs d'or sont une découverte possible commençant dans cet ensemble.
HoH41: |
  Faites attention à l'enrage de « Sekiban» et « Mizumimizu», ainsi qu'aux pièges muraux dans ces étages.
  Quelques remarques à propos des ennemis...
    Il y a deux ennemis différents nommés "Sekizo" - l'un est une patrouille, l'autre non.
      Ce sont tous deux des golems, mais ils ont une apparence différente.
    Il y a deux ennemis différents appelés "Iseki".
      Ils sont tous les deux Maroliths, mais l'un est vert, et l'autre est violet.
    Il y a deux ennemis différents appelés "Saikoro".
      Ils sont identiques, sauf que l'un lance Vent alors que l'autre lance Tornade, et ils apparaissent à différents étages.
  Les poteries de "Décèlement", "Sécurisation" et "Affaiblissement" ne drop pas à l'étage 49.
HoH51: |
  Faites attention à l'enrage de "Kongorei" et "Tesso", au Rugissement maléfique de "Naga", et aux AoEs hors combat de "Rachimonai".
  Faites aussi attention aux pièges muraux à ces étages.
HoH61: |
  Les mimics sont dans des coffres en or et ne peuvent pas être stun à partir de ce set d'étages.
  "Onryo" sont les pires choses que vous pourriez combattre ici, mais ils ont une aggro de proximité, donc vous ne serez pas toujours en mesure de les éviter.
  Faites attention aux pièges muraux à ces étages.
HoH71: |
  À partir de cet étage, il est possible d'obtenir des Trésors énigmatiques de grade III.
  Il est préférable d'utiliser des poteries de résurrection et d'intuition au début de cet étage.
  Faites attention si vous devez vous rendre au milieu de la pièce pour récupérer un trésor, les pièges ont plus de chance d'être mortels.
  Il est plus prudent d'utiliser des poteries de désamorçage, de localisation ou d'invisibilité ou de prévoir l'utilisation des poteries de pétrification ou les Magilithes.
  C'est la dernière occasion de trouver des poteries de résurrection, mais les chances d'en trouver sont augmentées.
  Faites attention aux Ichijama et aux Yuki-Tokage qui utilisent des AOEs hors combats qui peuvent vous tuer en un coup.
  Les étages 17 à 73 ont plus de chance de contenir des Mines.
  Il est recommandé aux tanks en solo d'uiliser des poteries de localisation pour tirer profit des pièges de Mines.
HoH81: |
  N'oubliez pas d'utiliser un poterie de résurrection dès le début de ce set d'étages. Vous ne pourrez plus en trouver malheureusement.
  Soyez très prudent si vous allez récupérer un trésor !
  Les étages 84 à 86 sont les pires, principalement à cause des patrouilles Shinzei que personne ne veut combattre.
  Ces étages sont généralement de bons candidats pour l'invisibilité, l'affaiblissement, la pétrification, les magilithes.
  Les étages 87 à 89 sont connus pour avoir beaucoup de mines.
  Les tanks peuvent pop une poterie de localisation à ces étages pour utiliser les mines à leurs avantage.
HoH91: |
  N'oubliez pas d'utiliser une poterie de résurrection dès le début de ce set d'étages. Vous ne pourrez plus en trouver malheureusement.
  Soyez très prudent si vous allez récupérer un trésor !
  Aux étages 91 à 93 le mieux est de combattre les mages blanc.
    Si vous pouvez annulez leurs sort de Terre, vous pouvez évitez de subir des dégâts.
    Vous pouvez vous entraîner à annulez les sorts sur les Esprits plus bas, aux étages 11+, car ce n'est pas facile.
    Éviter les guerriers le plus possible.
  Les étages 94 à 96 sont les pires du set, il est idéal d'utiliser l'invisibilité, l'affaiblissement, la pétrification, les magilithes.
  Les étages 97 à 99 ont en vérité les ennemis les plus simples.
  L'étage 99 est garanti d'avoir 3 enchantements, garder une dissipation pour cet étage.
