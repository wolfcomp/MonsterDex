#EO floor 70
12246: |
  "Griffe d'acier" - Tankbuster.
  "Embûche" - Tether de distance à étendre, suivi par "Griffes magismologiques".
  "Griffes magismologiques" - Si aura verte visible, attaque en donut. Si pas d'aura verte visible, attaque AOE à bout portant.
  "Rugissement" - Pluie d'AOEs de petites et moyennes tailles qui font apparaître des cristaux utilisés dans l'attaque qui suit.
  "Griffes magismologiques" (2) - Attaque en donut ou AOE à bout portant à partir des cristaux, selon la présence de l'aura verte ou non. Les cristaux émettent également de larges cônes en AOE.
