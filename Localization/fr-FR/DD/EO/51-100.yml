#EO boss floor 80
12247: |
  "Résonance" -- Grand réservoir conal.
  "Gaz de réserve à droite/à gauche" -- Coupes diagonales en demi-pièce, devant le patron est toujours en sécurité.
  "Centralized Nerve Gas" -- Large frontal conal cleave.
  "Anneau de gaz nerveux" -- grand donut qui ne laisse que des distances de mêlée sûres.
  "Barofield" -- Crée la zone insta-kill sous le boss et l'anneau extérieur avec DoT.
  "Auto canons" -- des drones sur des cardinaux tirent une ligne AOE sur l'arène.
  "Nanospore Jet" -- Donne aux joueurs une charge positive ou négative et plus tard à un drone dans une direction cardinale. Les castes suivantes créent un nouveau Barofield.
  Rotation de Nanospore : Nerve Gaz 1, Nerve Gaz 2 (avec canon automatique), Nerve Gas 3 (avec canon automatique), Tether apparaît, Nerve Gas 4 (avec canon automatique), Anneau Nerve Gas (avec canon automatique)
  Les larmes se résolvent peu avant la fin de la fonte de l'anneau Nerve Gas, vous aurez un moment à ajuster après la résolution du tether et avant les canons Nerve Gaz / Auto
