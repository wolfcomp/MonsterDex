EO1: |
  Soyez averti que ces étages touchent plus durement que le ciel sur le haut et le Palais des Morts 1-10 avec leurs AOE.
  Les démons ou les Pomandres d'altération, de pureté, de sérénité, de tempêtes, d'élevage, ou de peur commencent à apparaître du plancher 7.
  Le Hoard Accursed gache des sacs teintés de bronze.
  Les Pomanders de richesse, de vol et d’altération ne tombent pas sur le plancher 9.
  Mimiques apparaissent dans les coffres en bronze.
EO11: |
  Hoard maudit gache des sacs teintés de bronze.
  Les Pomanders de richesse, de vol et d'altération ne tombent pas sur le plancher 19.
  Mimics apparaissent dans les coffres en bronze.
EO21: |
  Faites attention à l'AOE du Destructeur Orthos, au cast de "Brutalité" des Maître aérien mineur Orthos et au cast de "Électromagnétisme" des Chevaliers Orthos. 
  Les trésors cachés peuvent contenir des Trésors étrange de grade I.
  Les poteries de décèlement, de sécurisation et d'affaiblissement ne peuvent pas être obtenues à l'étage 29.
  Les mimics peuvent spawn à partir des coffres en bronze.
EO31: |
  Considérez que pour chaque étage qui suit, chaque attaque ennemie (télégraphée ou non) peut tuer en un coup.
  Les trésors cachés peuvent contenir des Trésors étrange de grade II.
  Les poteries de décèlement, de sécurisation et d'affaiblissement ne peuvent pas être obtenues à l'étage 39.
  Les mimics peuvent spawn à partir des coffres en argent.
EO41: |
  Faites très attention aux patrouilleurs.
  Les trésors cachés peuvent contenir des Trésors étrange de grade II.
  Les poteries de décèlement, de sécurisation et d'affaiblissement ne peuvent pas être obtenues à l'étage 49.
  Les mimics peuvent spawn à partir des coffres en argent.
EO51: |
  Le plancher 57-59 a un taux élevé de Knockback Disabled qui aide à traiter avec Monk et Stingray.
  Un Mimique Hoard lâche des sacs teintés d'argent.
  Mimiques apparaissant dans des coffres en argent.
EO61: |
  Le Hoard maudit gicle les sacs teintés d'argent.
  Mimiques apparaissent dans les coffres en or.
EO71: |
  Les chances de déclencher des Mines sont augmentées des étages 71 à 73.
  Entre les étages 76 et 79, le Sasquatch Orthos peut cast une très large AOE.
  Dans les pièces contenant un cristal en leur milieu, les attaques ennemies peuvent passer à travers le cristal.
  Il s'agit du dernier lot d'étages dans lequel il est possible d'obtenir des poteries de résurrection.
  Les trésors cachés peuvent contenir des Trésors étrange de grade III.
  Les mimics peuvent spawn à partir des coffres en or.
EO81: |
  N'essayez pas de vous mettre en ligne car il n'y a plus de points raisonnables à partir de ce point.
  Un Hoard juré lâche des sacs teintés d'or.
  Mimiques apparaissent dans des coffres d'or.
EO91: |
  Plusieurs patrouilles avec de grandes AOE apparaîtront ici.
  Soyez conscient de la présence d'une AOE avec des télégraphes en retard de la créature « Zaghnal».
  Le canard juré goutte les sacs teintés d'or.
  Les Mimics apparaissent à partir de coffres en or.
  Donc j'ai entendu que vous avez aimé le plancher 91-100 sans boss. Que se passe-t-il si je vous disais que le plancher 99 a un patron ?
