# Floor 10 Boss
13979: |
  1) « Masse à la tête » -- Trois grandes zones où les ombres roses finissent par apparaître.
  2) « Feuille » -- Quatre grandes zones où le télégraphe du patron est utilisé. A chaque saut, tout vivant s'ajoute étourdissant et infligeant d'énormes dégâts.
13980: |
  Inflige des dégâts mortels lorsque le boss saute pendant le Feuille.
