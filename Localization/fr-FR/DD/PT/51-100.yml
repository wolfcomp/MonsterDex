# Floor 70 Boss
13971: |
  1) "Zelous Glower" -- Une ligne en mouvement AoE qui descend au milieu et génère des orbes. Les orbes exploseront sous forme de pâtes dans l'ordre où elles sont apparues. Cela se produit deux fois et la 2ème ligne AoE couvre la moitié de l'intérieur d'une noix.
  2) "Œil ardu" -- Un AoE à la noix qui génère des orbes. Les orbes exploseront sous forme de pâtes dans l'ordre où elles sont apparues.
  3) "2000 Mino Swing" -- Massive PB AoE. Soyez près du bord.
  4) "Désenchantement du Groan" -- Knockback. Stand middle.
  5) "Balayage d'octuple" -- Télégraphes 8 balayages dans l'ordre. Tous les cardinaux sont frappés deux fois, une fois dans les quatre premières séries, une fois dans le 2ème set de quatre.
