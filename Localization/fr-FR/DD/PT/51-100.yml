# Floor 80 Boss
13958: |
  Le patron jumelera soit une moitié avant ou une partie arrière en fonction de l'endroit où les whiskers chargés pointent avec l'un des deux mécaniques suivants.
  1) "Anneau périlleux" -- PB AoE
  2) "Anneau rugissant" -- Noyer
  3) "Stalking Static" -- Crée une chaîne de boules foudroyantes, la boule finale au mur aura une grande explosion et paralysante.
  4) "Prowling Death" -- Applique l'un des deux affaiblis, commencez sous/près du patron.
    a) "Ombre de la mort" -- L'affaiblissement fatal qui nécessite d'être touché par la foudre des foudres dans la prochaine combinaison de repère/anneau à retirer.
    b) "Nulle part à courir" -- Affaiblissement qui augmente à chaque fois que le personnage touché se déplace. 8 piles entraînent la mort. Esquivez la combinaison Anair/Anneau avec un mouvement minimal.
