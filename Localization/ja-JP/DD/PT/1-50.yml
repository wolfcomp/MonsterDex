# Floor 50 Boss
14263: |
  1) "Liquefaction" -- Turns the arena into a quicksand with a few safe spots. Spending 4 seconds in the quicksand will result in death.
  2) "Sandpit" -- Boss goes untargetable and does 4 large chasing AoE baits.
  3) "Windraiser" -- Places a wind tornado in the middle, will KB if not in the quicksand when it resolves.
