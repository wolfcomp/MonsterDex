EO21: |
  "オルト・デモリッシャー"のAoE、"オルト・レッサードラゴン"のスイング、"オルト・ナイト"のエレクトロマグネティズムに注意。
  埋もれた財宝からは埋もれた財宝【I】がドロップします。
  B29では宝箱増加、敵排除、および敵変化の魔科学器はドロップしません。
  銅の宝箱からミミックが出現する可能性があります。
EO31: |
