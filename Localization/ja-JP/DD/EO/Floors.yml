EO71: |
  B71-73は地雷トラップの出現率が高い。
  B76-79では接敵していないと超広範囲のAoEを使用する"オルト・サスカッチ"に注意すること。
  部屋の中央にあるクリスタルは、視線切りには使用できないので注意。
