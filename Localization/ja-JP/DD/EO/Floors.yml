EO1: |
  この階層はアメノミハシラや死者の宮殿のB1-10よりもAoEが厳しいため注意すること。
  B7から敵変化、解呪、魔法効果解除、ミールストーム、リレイズ、ドレッドノート化、またデミクローンの魔科学器がドロップするようになります。
  埋もれた財宝からは埋もれた財宝【I】がドロップします。
  B9では宝箱増加、敵排除、敵変化の魔科学器はドロップしません。
  ミミックは銅の宝箱から出現する可能性があります。
EO11: |
