HoH1: |
  ｢トビザメ(巡回)｣と｢アミキリ(巡回)｣ は、高威力の攻撃を行ってくるため注意してください。
  壁際トラップにも注意が必要です。
  1階から6階には銅箱が沸かない為、ミミックは出現しません。
  また、以下の魔土器や魔石は1階から6階では出現しません。
   ｢敵変化｣｢解呪｣｢魔法効果解除｣｢石化｣｢バニシュ｣｢リレイズ｣
  オーディンの魔石は、31階以降でのみドロップします。
  ｢宝箱増加｣｢敵排除｣｢敵変化｣の魔石は、9階では出現しません。
HoH11: |
  ｢ミギテ｣(巡回) の時間切れ攻撃に注意しましょう。
  また、ここには壁際トラップもあります。
  フロア15は常に落差のあるホールです。
  オーディンの魔石はこの階層には出現しません。
  「宝箱増加」、「敵排除」、「敵変化」の魔石は、19階では出現しません。
HoH21: |
  経験値稼ぎで周回されている階層。
  オーディンの魔石はこの階層には出現しません。
  ｢宝箱増加｣｢敵排除｣｢敵変化｣の魔石は、29階では出現しません。
HoH31: |
  Be aware of "Harakiri" and "Onmitsu" enrages.
  There are two different enemies named "Onmitsu" - one a patrol, and one not.
  Elder magicite is a possible find starting in this set.
  Pomanders of "Affluence", "Flight", and "Alteration" do not drop on floor 39.
  Gold sacks are a possible find starting in this set.
HoH41: |
  ｢セキバン｣と｢ミミズ｣の時間切れ攻撃に注意しましょう。
  敵ごとの注意点は
  ･｢ガンセキ｣は、巡回MOBと通常MOBの2種類がいます。
  　※どちらもゴーレム型ですが、形状が異なります。
  ･｢イセキ」は、色違いの2種類のMOBがいます。
  　※どちらも同じ形状ですが、1種は緑色、もう1種は紫色です。
  ･｢サイコロ｣は、出現する階層によって攻撃方法が異なります。
  　※41~43階はトルネド、45~47階はエアロを使用してきます。
  ｢宝箱増加｣｢敵排除｣｢敵変化｣の魔石は、39階では出現しません。
HoH51: |
  ｢コンゴウレイ｣と｢テッソウ｣の時間切れ攻撃、｢ナーガ｣の強攻撃、
  ｢ラチモナイ｣の未発見AoEに注意しましょう。
  また、これらの階層には壁際トラップもあります。
HoH61: |
  ミミックが金箱から出現するようになり、スタンが効かなくなります。
  ｢オンリョウ｣は最悪なMOBですが、近接型のため引き撃ちが有効です。
  また、これらのフロアでは壁際トラップに注意しましょう。
HoH71: |
  You'll likely want to pop pomanders of raising and intuition at the start of this set, as platinum sacks start to drop here.
  Do be careful running into the middle of rooms to collect hoards though, as traps are often deadly here.
  It's safest if you've used a pomander of safety, sight, or concealment,
    or if you're planning to use a pomander of petrification or a magicite.
  This is the last set in which you can find pomanders of raising, though they are at an increased rate.
  Watch out for the wraiths' and elbsts' out of combat AoEs as they can one shot you if you're not paying attention.
  Mammoths can also cause problems if you're concealed.
  There are a lot of large AoEs in these floors - make sure you're familiar and know how to avoid or stop them.
  Floors 71-73 are known to have a lot of landmines.
  Tanks especially can use pomander of sight on these floors to take advantage of this.
  Be aware of the wall trap on these floors.
  Platinum sacks are a possible find starting in this set.
HoH81: |
  開始時に｢リレイズ｣の魔土器の使用を忘れないように。それ以上は残念ながらここでは無理です。
  隠された財宝を狙う場合は、十分に注意してください。
  84-86階には｢シンゼイ(巡回) ｣ が出現する為、非常に難しいです。
  対策として、｢敵排除｣｢敵変化｣｢石化｣の魔土器や、魔石を使用しましょう。
  87-89階には、多くの地雷トラップがあります。
  タンクで攻略している場合は、サイトロを使用して地雷を有効活用することができます。
HoH91: |
  開始時に｢リレイズ｣の魔土器の使用を忘れないように。それ以上は残念ながらここでは無理です。
  隠された財宝を狙う場合は、十分に注意してください。
  91-93階をソロで戦う場合は、｢ヌツヘツホウ(白魔導士)｣が最適です。
   -敵の魔法を視線切りできれば、ダメージを受けずに戦うことができます。
   -視線切りは簡単ではないので、11階以降のスプライトで練習しましょう。
   -｢ヌツヘツホウ(戦士)｣と戦うのは避けたほうがよいです。
  94-96階はこの階層の中で一番危険なため、｢敵排除｣｢敵変化｣｢石化｣の魔土器や、魔石を使用するのが望ましい。
  97-99階には非常に簡単な敵がいる。
  99階では確定で3個の魔法効果が発生する為、｢魔法効果解除｣を必ず残しておきましょう。
