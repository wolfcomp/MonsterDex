PotD141: |
  このあたりから、攻撃が痛い敵が増えているため難易度が上がっている。
  ｢サキュバス｣のランダムAoEに注意。
  ｢デーモン｣には時間切れ攻撃がある。
  壁際トラップも多くなっている。
PotD151: |
  良いお知らせがあります。もう巡回MOBは居ません！
  壁がほとんど無く、視界が開けています。
  埋もれた財宝G4が手に入るようになりました。｢財宝感知｣をすぐに使ってください。
  　部屋に入る時は気を付けましょう。トラップがどんどん危険になっています。
  危険を冒してまで財宝を集めないほうが良いという考えもあります。
  　しかし｢呪印解除｣や｢サイトロ｣を使用していたり、既にトラップが発動した部屋は安全です。
  ｢デビレット｣と｢ソウルフレア｣は要注意です。
  これらの階層では、壁際トラップも注意しましょう。
PotD161: |
  強敵の恐竜が何種類かいますが、前の階層よりはほとんど簡単です。
  この階層では、壁際トラップにも注意しましょう。
PotD171: |
  ベヒーモスエリアへようこそ！
  前半は簡単なMOBが多いが、最後の数階は非常に荒れます。
  できるだけ魔土器を温存するように。
   -でも時間が無い場合は、｢敵排除｣を使うことを恐れてはいけません。
   -｢アンズー｣や｢サスカッチ｣の多い階や、魔法効果のデバフが多い階では｢マンティコア化｣も使いましょう。
  階層のクリアに自信が無い場合や、｢リレイズ｣を3個持っている場合は必ず使用してください。出現するのはこの階層が最後です。
  これらのフロアでも、壁際トラップには注意しましょう。
PotD181: |
  階層の開始時に、｢リレイズ｣の魔土器を使用するのをお忘れなく。それ以上は何もできません。
  ここは、死者の宮殿の中で一番危険な階層です。
  187-189階には非常に危険なMOBがおり、ソロでは戦いたくないだろう。
  186階も厳しいですが、出現するMOBがランダムです。
  通常は、魔土器の使用を最小限にし、できるだけ先に進みましょう。
   そして、最後の階層を突破するために必要なものを使用しましょう。
  ｢敵変化｣を使用し、マンドラゴラを引けた場合は最高です。
  もしミミックが出たとしても、他の敵を倒すよりはマシです。
  ｢マンティコア化｣は、活用方法がいくつかあります。
  -｢運気上昇増加｣と合わせて使用し、可能な限り多くの敵を倒す 
   計画的に｢宝箱増加｣を組み合わせれば、さらに効果的です。　
   -宝箱を開けた後、出口の位置を確認してから｢マンティコア化｣を使用することで、
    複数のフロアでマンティコア化を活用することができる。
  ｢敵排除｣は、｢敵変化｣との相性が悪いため、あまり使えない。
  また、敵が分散しているため｢マンティコア化｣を使っても時間の節約にならない。
  ｢敵排除｣は、次の階層の序盤で時間短縮に使うことができます。
  この階層でも、壁際トラップには注意しましょう。
PotD191: |
  あと少し！控えめなプレイはやめて、全力を発揮する時です！
  どの魔土器が残っているかを基に、計画を練って挑みましょう。
  持っている場合は、必ずすぐに｢リレイズ｣を使ってください。
   この階層では残念ながらドロップすることはありません。
  魔土器が必要な場合は、早めに｢運気上昇｣と｢宝箱増加｣を使ってください。
  ほとんどの敵は、戦闘開始から2-3回の攻撃で死亡します。
   -通常は後半フロアで使用すべきだが、｢アイアンコース｣の巡回が多い場合は序盤フロアでの使用を検討してください。
   -スタンが効かない敵に注意してください。2,3回目のスキル中に攻撃を受ける可能性がある為、｢防御強化｣の使用を検討してください。
   -｢敵変化｣を使用することで少し安全になりますが、｢ファハン｣はまだ危険です。
  序盤のフロアのMOBが一番楽なので、｢敵排除｣や｢マンティコア化｣は後半のフロアに取っておいたほうが良い。
  ｢呪印解除｣と｢サイトロ｣を使い切るのを忘れずに。
  この階層でも、壁際トラップには注意しましょう。
