PotD111: |
  注意すべき事:
  - ｢スライム｣の即死攻撃
  -トードトラップを踏んだ状態の｢コブラ(巡回)｣による即死攻撃
  - 非戦闘時の、｢ナンカ｣によるAoE攻撃
  ここでもたくさんの壁際トラップがあります。
PotD121: |
