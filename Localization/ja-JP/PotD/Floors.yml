PotD1: |
  1-6階には1部屋に必ず2体の敵がおり、ミミックは出現しません。
  壁際トラップは1個のみあります。
  この階層で出現する魔法効果は、｢HP&MP増加｣｢最大HP現象｣｢ヘイスト｣｢暗闇｣のみです。
  2-4階は魔法効果はありません。
  5階は1個だけ確定で魔法効果があります。
  6-9階は、最大でも1個の魔法効果があります。
  ソロの場合は、経験値稼ぎのため全ての敵を倒したほうが良いかもしれません。
  ただし、｢ホーネット｣のファイナルスピアに注意。
  この階層では、｢魔法効果解除｣｢敵変化｣｢マンティコア化｣｢解呪｣｢クリブ化｣｢リレイズ｣の魔土器は出現しません。
  ｢宝箱増加｣と｢敵排除｣は、9階では出現しません。
PotD11: |
  トードトラップ中は、｢スライム｣の時間切れ攻撃に注意し、｢コブラ(巡回)｣に近づかないようにしましょう。
  壁際トラップは1個のみあります。
  ノックバック無効の魔法効果は、この階層では出現しません。
  各フロアでは、最大2個の魔法効果が発生する可能性があります。
  ソロの場合は、すべての敵を倒して経験値を稼ぐのが良いかもしれません。
  この階層では、｢マンティコア化｣｢クリブ化｣｢リレイズ｣の魔土器は出現しません。
  ｢宝箱増加｣｢敵排除｣｢敵変化｣は、19階では出現しません。
PotD21: |
  ｢ミノタウロス(巡回)｣の、非戦闘AoEに注意しましょう。
  また、既知の壁際トラップも存在します。
  この階層からすべての魔法効果が出現するようになり、フロアには最大3個の魔法効果が発生します。
  この階層では、｢クリブ化｣｢リレイズ｣の魔土器は出現しません。
  ｢宝箱増加｣｢敵排除｣｢敵変化｣は、29階では出現しません。
