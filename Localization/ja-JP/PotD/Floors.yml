PotD91: |
  ここは近接MOBが多く、アンデット系MOBも多い。
  ｢スウォーム｣｢ローズレット｣｢ヒッポセルフ｣以外のMOBは、｢クリブ化｣の魔土器ですぐに倒せます。ただし、1個はボス用に温存しておきましょう。
  壁際トラップに注意。
  ｢宝箱増加｣｢敵排除｣｢敵変化｣は、99階では出現しません。
  このフロアは、ストーリー上は最後のフロアです。
